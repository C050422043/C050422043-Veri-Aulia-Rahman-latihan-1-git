<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very's Foodcourt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Very's Foodcourt</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Nama Makanan</th>
                <th>Harga</th>
                <th>Gambar Makanan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Udang Goreng</td>
                <td>Rp. 50,000</td>
                <td><img src="Udang Goreng Seafood.jpg" alt="Udang Goreng"></td>
            </tr>
            <tr>
                <td>Kepiting Saus Tiram</td>
                <td>Rp. 75,000</td>
                <td><img src="Kepiting saus tiram seafood.jpg" alt="Kepiting Saus Tiram"></td>
            </tr>
            <tr>
                <td>Sop Ikan</td>
                <td>Rp. 40,000</td>
                <td><img src="Sop Ikan.jpeg" alt="Sop Ikan"></td>
            </tr>
            <!-- Tambahkan baris ini untuk makanan seafood lainnya -->
        </tbody>
    </table>
</body>
</html>
